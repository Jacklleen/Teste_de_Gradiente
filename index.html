    <title>Document</title>
    <style>

      *{
        font-family: Arial, Helvetica, sans-serif;
      }

      body{
        background-image: linear-gradient(to right, #7d0610, #f24c05, #f2805e, #f24c05, #7d0610);

      }

      .botao{
        background: linear-gradient(to right, #7d0610, #f24c05);
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
      }

      .botao:hover{
        background: linear-gradient(to right, #f24c05, #7d0610);
      }
      
    </style>
</head>
